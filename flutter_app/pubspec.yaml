name: smart_dairy
description: A farm management flutter app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: 4.3.8
  flutter_launcher_icons: ^0.11.0
  gap: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/

